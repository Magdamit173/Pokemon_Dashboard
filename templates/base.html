<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon DashBoard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Dashboard</title>

    <!-- Favicon -->
    <link rel="icon" type="image/webp" href="favicon/pokemonlogo.webp">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Pokémon Dashboard">
    <meta property="og:description"
        content="Explore Pokémon stats, abilities, and more with this interactive dashboard!">
    <meta property="og:image" content="favicon/pokemonlogo.webp">
    <meta property="og:type" content="website">

    <!-- Twitter Card (Optional) -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Pokémon Dashboard">
    <meta name="twitter:description"
        content="Explore Pokémon stats, abilities, and more with this interactive dashboard!">
    <meta name="twitter:image" content="favicon/pokemonlogo.webp">

    <link rel="stylesheet" href="css/index.css">
    <script async defer src="js/index.js"></script>
</head>

<body>
    <div class="content-wrapper">
        <nav class="side_nav">
            <div class="side_nav_logo"></div>
            <input type="text" placeholder="Search" class="search_nav"        
            data-search_nav="">
            <div>🏠 Home</div>
            <hr>
            <div>📖 Pokémon List</div>
            <hr>
            <!-- <div>🔢 Generation</div>
            <hr>
            <div>🌟 Legendary</div>
            <hr>
            <div>🌀 Types</div>
            <hr>
            <div>📊 Stats</div>
            <hr> -->
            <div>⚔️ Battle Simulator</div>
        </nav>
        <div class="dashboard-content">
            <div class="arcticle">

                <div class="pokemon_header">
                </div>
                <div class="pokemon_list">
                    {% block pokemon_item %}
                    
                    {% endblock %}
                </div>

            </div>
        </div>
    </div>
</body>

</html>
